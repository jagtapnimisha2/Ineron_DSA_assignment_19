<body>
    <script>
        function rearrangeArray(arr) {
  let i = 0;
  let j = arr.length - 1;

  while (i < j) {
    while (i < arr.length && arr[i] >= 0) {
      i++;
    }
    while (j >= 0 && arr[j] < 0) {
      j--;
    }

    if (i < j) {
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
  }

  return arr;
}
const array = [1, -2, 3, -4, 5, -6];
console.log(rearrangeArray(array)); // Output: [1, -2, 3, -4, 5, -6]

const array2 = [-1, 2, -3, 4, -5, 6, -7];
console.log(rearrangeArray(array2)); // Output: [-1, 2, -3, 4, -5, 6, -7]

    </script>
</body>
</html>
