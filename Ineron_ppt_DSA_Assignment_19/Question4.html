<body>
    <script>
        function moveZeroesToEnd(arr) {
  let i = 0;
  let j = 0;

  while (j < arr.length) {
    if (arr[j] !== 0) {
      [arr[i], arr[j]] = [arr[j], arr[i]];
      i++;
    }
    j++;
  }

  return arr;
}
const arr = [1, 2, 0, 4, 3, 0, 5, 0];
const result = moveZeroesToEnd(arr);
console.log(result);

    </script>
</body>
