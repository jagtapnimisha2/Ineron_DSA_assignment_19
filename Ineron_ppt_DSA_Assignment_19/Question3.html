Given an array of integersÂ `nums`, sort the array in ascending order and return it.

You must solve the problemÂ **without using any built-in**Â functions inÂ `O(nlog(n))`Â time complexity and with the smallest space complexity possible.

**Example 1:**

Input: nums = [5,2,3,1]
Output: [1,2,3,5]-->
    <script>
       function sortArray(nums) {
  quickSort(nums, 0, nums.length - 1);
  return nums;
}

function quickSort(nums, low, high) {
  if (low < high) {
    const pivotIndex = partition(nums, low, high);
    quickSort(nums, low, pivotIndex - 1);
    quickSort(nums, pivotIndex + 1, high);
  }
}

function partition(nums, low, high) {
  const pivot = nums[high];
  let i = low - 1;
  
  for (let j = low; j < high; j++) {
    if (nums[j] <= pivot) {
      i++;
      swap(nums, i, j);
    }
  }
  
  swap(nums, i + 1, high);
  return i + 1;
}

function swap(nums, i, j) {
  const temp = nums[i];
  nums[i] = nums[j];
  nums[j] = temp;
}
const nums = [5, 2, 3, 1];
const sortedArray = sortArray(nums);
console.log(sortedArray); // Output: [1, 2, 3, 5]
